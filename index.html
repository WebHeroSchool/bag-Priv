<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>find a bug</title>
</head>
<body>
  <div class="wrap">
    <div class="menu" id="menu">
      <header class="title">
        <h1>Выберите уровень сложности:</h1>
        <p>Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
      </header>
      <main>
        <section class="complexity">
          <button type="button" class="level checked" id="easy">Простой</button>
          <button type="button" class="level" id="medium">Средний</button>
          <button type="button" class="level" id="hard">Сложный</button>
        </section>
        <button type="button" class="btn-start" id="start">Начать игру</button>
      </main>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
